<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conso Voiture</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel=icon 
      href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/car.svg>
  </head>
  <style>
    .bg-gris {
      background-color: #ccc;
    }
  </style>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        
        <a class="navbar-brand" href="#">
         <i class="fa-solid fa-car me-3"></i>
         Voiture Conso</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4 pt-4">
          <h1 class="h3">Calculer votre consomation</h1>
          <input
                  aria-label="Poids"
                  class="form-control"
                  placeholder="Litres d'essence"
                  id="litres"
                />
             
              <input
                  aria-label="Taille"
                  class="form-control mt-3"
                  placeholder="Kilomètres"
                  id="kms"
                />
                <button class="btn btn-primary mt-3 col-12" onclick="calculEss()">
                  <i class="fa-solid fa-calculator"></i>
                </button>
       
          
          <div class="alert alert-success mt-4" role="alert" id="alert">
           <h3>Conso  : <b id="conso"></b> Litres/100km</h3>
           <p id="conseil">Conseil de conso</p>
          </div>
          
           </div>
           </div>
         </div>

         </div> 
         <script>
            function calculEss(){
                let litres = document.getElementById('litres').value;
                let kms = document.getElementById('kms').value;
                let result = litres * kms / 100; 
                document.getElementById('conso').innerHTML = result;
                document.getElementById('alert').classList.remove('alert-success')
                document.getElementById('alert').classList.remove('alert-warning')
                document.getElementById('alert').classList.remove('alert-danger')
                if (result < 6){
                    document.getElementById('alert').classList.add('alert-success')
                    document.getElementById('conseil').innerHTML = 'Vous respectez l\'environnement bien vu ! ';
                } else if (result > 6 && result < 10){
                    document.getElementById('alert').classList.add('alert-warning')
                    document.getElementById('conseil').innerHTML = 'Tah le mazoute qui brule vasy mollot...';
                } else {
                    document.getElementById('alert').classList.add('alert-danger')
                    document.getElementById('conseil').innerHTML = 'La tu mérites le goulag';
                }

            }
         </script>
    </div>
    <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">
          Copyright &copy; Alex 2024
        </p>
      </div>
    </footer>
  </body>

</html>
